<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-transformation</title>
    <style>
        #head{
            text-transform: lowercase;
        }
        #box1{text-transform: uppercase;}
        #box2{text-transform: capitalize;}

        
    </style>
</head>
<body>
    <h1 id="head">this is MY text</h1>
     <h2 id="head">this is MY second text</h2>
      <h3 id="box1">this is MY text</h3>
       <h4 id="box2">this is MY text</h4>
        <h5 id="box3">this is MY text</h5><hr>

</body>
</html>
