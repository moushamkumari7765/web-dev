<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text align</title>
    <style>
        .box {height: 100px; width: 100px;}
        #box1 { background-color: yellow; text-align: center ;}
        
        #box2 { background-color: rgb(78, 57, 100); text-align: right ; }
        #box3 { background-color: greenyellow; text-align: left ; }
         
    </style>
       
</head>
<body>
    <div id="box1" class="box"> box1</div>
    <div id="box2"class="box" > box2</div>
    <div id="box3"class="box">box3</div>
    

</body>
</html>
