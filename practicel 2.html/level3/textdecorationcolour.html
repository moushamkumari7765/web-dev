<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration property</title>
    <style>
        #head{
            background-color:rgb(140, 255, 0) ;
            text-decoration: underline;
            text-decoration-style: double;
            text-decoration-color: rgb(255, 0, 93);
        }
    </style>
</head>
<body>
    <h1 id="head">this is my text</h1>
    <a id="link" href="#">this is a link</a>
</body>
</html>
