<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline css</title>
    <style>
        h3{
            color: blueviolet;
        }
        p{
            font-size: 18px;
            color: chartreuse;
        }
    </style>
    
</head>
<body>
     <h1><ul>inline css</ul></h1>
     <h2 style="color: red;">hello,i am red text</h2>
     <p style="font-size: medium; background-color: cadetblue;">this is a paragaraph with inline css</p>
     <h1><ol>internal(embededded)CSS</ol></h1>
     <h3>hello,style with internal css</h3>
     <p>this is paragaraph style from inside the head</p>


   
</body>
</html>
